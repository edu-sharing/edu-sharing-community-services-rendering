repos:
  - repo: https://github.com/bitnami/readme-generator-for-helm
    rev: "2.6.1"
    hooks:
    - id: helm-readme-generator
      pass_filenames: false
      always_run: true
      args: [--readme=deploy/docker/helm/bundle/src/main/chart/README.md, --values=deploy/docker/helm/bundle/src/main/chart/values.yaml]
    - id: helm-readme-generator
      pass_filenames: false
      always_run: true
      args: [--readme=deploy/docker/helm/service/src/main/chart/README.md, --values=deploy/docker/helm/service/src/main/chart/values.yaml]
